<script type="text/javascript">
  RED.nodes.registerType('homey-device-read', {
    category: 'Homey',
    color: '#FFCC66',
    defaults: {
      name: { value: "" },
      homey: {value:"", type:"homey-config"},
      device: { value: "", required: true},
      deviceType: { value: "str"},
      capability: { value: "", required: true},
      capabilityType: { value: "str"},
    },
    inputs: 1,
    outputs: 1,
    icon: "bridge.svg",
    align: "left",
    label: function () {
      return this.name || "homey-device-read";
    },
    oneditprepare: function () {
      $("#node-input-device").typedInput({
        typeField: "#node-input-deviceType",
        types: [ "str", "msg"],
        default: "str"
      });

      $("#node-input-capability").typedInput({
        typeField: "#node-input-capabilityType",
        types: [ "str", "msg"],
        default: "str"
      });
    }
  });
</script>

<script type="text/x-red" data-template-name="homey-device-read">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-homey"><i class="fa fa-random"></i> Homey</label>
        <input type="text" id="node-input-homey" >
    </div>
    <div class="form-row">
      <label for="node-input-device">Device Name</label>
      <input id="node-input-device" type="text">
      <input id="node-input-deviceType" type="hidden">
    </div>
    <div class="form-row">
      <label for="node-input-capability">Capability</label>
      <input id="node-input-capability" type="text">
      <input id="node-input-capabilityType" type="hidden">
    </div>
</script>

<script type="text/x-red" data-help-name="homey-device-read">
    <p>Read a device Capability Value</p>
</script>
