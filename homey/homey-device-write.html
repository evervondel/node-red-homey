<script type="text/javascript">
  RED.nodes.registerType('homey-device-write', {
    category: 'Homey',
    color: '#FFCC66',
    defaults: {
      name: { value: "" },
      homey: {value:"", type:"homey-config"},
      device: { value: "", required: true},
      deviceType: { value: "str"},
      capability: { value: "", required: true},
      capabilityType: { value: "str"},
      value: { value: "", required: true},
      valueType: { value: "bool"}
    },
    inputs: 1,
    outputs: 0,
    icon: "font-awesome/fa-angle-double-right",
    align: "right",
    label: function () {
      return this.name || "homey-device-write";
    },
    oneditprepare: function () {
      $("#node-input-device").typedInput({
        typeField: "#node-input-deviceType",
        types: [ "str", "msg"],
        default: "str"
      });

      $("#node-input-capability").typedInput({
        typeField: "#node-input-capabilityType",
        types: [ "str", "msg"],
        default: "str"
      });

      $("#node-input-value").typedInput({
        typeField: "#node-input-valueType",
        types: [ "bool", "num", "str", "msg"],
        default: "str"
      });
    }
  });
</script>

<script type="text/x-red" data-template-name="homey-device-write">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-homey"><i class="fa fa-random"></i> Homey</label>
        <input type="text" id="node-input-homey" >
    </div>
    <div class="form-row">
      <label for="node-input-device"> Device</label>
      <input id="node-input-device" type="text">
      <input id="node-input-deviceType" type="hidden">
    </div>
    <div class="form-row">
      <label for="node-input-capability"> Capability</label>
      <input id="node-input-capability" type="text">
      <input id="node-input-capabilityType" type="hidden">
    </div>
    <div class="form-row">
      <label for="node-input-value"> Value</label>
      <input id="node-input-value" type="text">
      <input id="node-input-valueType" type="hidden">
    </div>
</script>

<script type="text/x-red" data-help-name="homey-device-write">
    <p>Write a Homey device Capability Value</p>
    <h3>Properties</h3>
    <dl class="message-properties">
      <dt>Homey
        <span class="property-type">config</span>
      </dt>
      <dd>The Homey Config to use.
      </dd>
      <dt>Device
        <span class="property-type">string | message field</span>
      </dt>
      <dd>The Homey Device Name.
       <br />This can be a fixed string or a dynamic message field.
      </dd>
      <dt>Capability
        <span class="property-type">string | message field</span>
      </dt>
      <dd>
        The specific device Capability (Id) to read.
        <br />This can be a fixed string or a dynamic message field.
      </dd>
      <dt>Value
        <span class="property-type">string | number | boolean</span>
      </dt>
      <dd>
        The value to write.
        <br />This can be a fixed value or a dynamic message field.
        <br />The value type needs to match the Homey internal capability type.
      </dd>
    </dl>
</script>
